<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="CH-7.CSS" />
</head>
<body>
  <header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="gallery-title">My Image Gallery</h1>
  <div class="gallery">
    <div class="image-container">
      <img src="Images/Gallery1.jpg" alt="Image 1" />
    </div>
    <div class="image-container">
      <img src="Images/Gallery2.jpg" alt="Image 2" />
    </div>
    <div class="image-container">
      <img src="Images/Gallery3.jpg" alt="Image 3" />
    </div>
    <div class="image-container">
      <img src="Images/Gallery4.jpg" alt="Image 4" />
    </div>
   
  


  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded Image" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
