<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cottage Map View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cottage Explorer</span>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row flex-nowrap">
      
      <!-- Sidebar -->
      <aside class="col-md-3 bg-light p-3 border-end">
        <h4>Cottages Nearby</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <h5>Sunny Cottage</h5>
            <p>£120/night</p>
            <button class="btn btn-sm btn-outline-primary">View on Map</button>
          </li>
          <li class="list-group-item">
            <h5>Lakeview Retreat</h5>
            <p>£150/night</p>
            <button class="btn btn-sm btn-outline-primary">View on Map</button>
          </li>
          <li class="list-group-item">
            <h5>Forest Hideaway</h5>
            <p>£95/night</p>
            <button class="btn btn-sm btn-outline-primary">View on Map</button>
          </li>
        </ul>
      </aside>

      <!-- Map Section -->
      <main class="col-md-9 p-0">
        <div id="map-container" class="position-relative">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.1806842276!2d-1.6163176!3d53.7207166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795c2c4b0e5e4f%3A0x5f7f9e1f1e1f1e1f!2sHalifax%2C%20UK!5e0!3m2!1sen!2sus!4v1634567890123"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            aria-label="Map showing cottage locations"></iframe>

          <!-- Price Pins (Mocked with absolute positioning) -->
          <div class="map-pin" style="top: 40%; left: 60%;">£120</div>
          <div class="map-pin" style="top: 30%; left: 40%;">£150</div>
          <div class="map-pin" style="top: 60%; left: 70%;">£95</div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
