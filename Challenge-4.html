<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="CH-4.CSS" />
</head>
<body>
  <header>
    <div class="logo">SK Properties</div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">PURCHASE</a></li>
        <li><a href="#">FEATURED</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h1>CONTACT US</h1>
      <form>
        <label for="topic">Property Enquiry</label>
        <select id="topic" required>
          <option value="">--Select Topic--</option>
          <option value="support">Rent</option>
          <option value="sales">Buy to let</option>
          <option value="feedback">Queries</option>
        </select>

        <label for="fname">First Name*</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name*</label>
        <input type="text" id="lname" name="lname" required />

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">SEND</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <p class="footer-social">
            <a href="https://www.facebook.com/pages/elegantyatching"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/eleganty"><i class="fa-brands fa-instagram"></i> </a>
            <a  href="https://www.twitter.com/eleganty"> <i class="fa-brands fa-twitter"></i> </a>
         </p>
            
    </div>
  </footer>
</body>
</html>
